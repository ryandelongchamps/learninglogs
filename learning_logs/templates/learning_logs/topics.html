{% extends "MainApp/base.html" %}

{% block page_header %}

<h1>Topics</h1>

{% endblock page_header %}


{% block content %}

<p>Topics</p>

<ul>
    {% for topic in topics %}

    <li>
        <a href="{% url 'MainApp:topic' topic.id %}">{{ topic }}</a>
    </li>

    {% empty %}

    <li>No topics have been added yet.</li>

    {% endfor %}

</ul>

<a href ="{% url 'MainApp:new_topic' %}">Add a new topic</a>

{% endblock content %}
